<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://use.fontawesome.com/ba93120002.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Create boundaries on a Google map using GPS coordinates">
  <meta name="keywords" content="boundary, coordinates, google map, generator, gps, latitude, longitude">
  <meta name="author" content="Adam Feldman">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="57x57" href="images/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="images/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="images/android-chrome-192x192.png" sizes="192x192">
  <title>GPS Boundary Generator</title>
</head>
<body>
    <h1>GPS Boundary Generator</h1>
    <h3>Create boundaries using GPS coordinates and Google Maps</h3>
    <main>
      <!-- map-inputs-wrapper -->
      <div class="map-inputs-wrapper">
        <h2>Coordinates:</h2>
        <span>(E.g. 43.706787, -79.398385)</span>
        <div class="upper-button-wrapper">
          <button id="add-coord"><span>+</span> Add Coordinate</button>
          <button id="remove-coord"><span>&#10005;</span> Remove Coordinate</button>
        </div>
        <div class="coordinate-input-wrapper">
          <span>1</span>
          <input type="text" class="lat" value="43.649254" placeholder="Latitude" required>
          <span>,</span>
          <input type="text" class="lng" value="-79.374132" placeholder="Longitude" required>
        </div>
        <div class="coordinate-input-wrapper">
          <span>2</span>
          <input type="text" class="lat" value="43.660492" placeholder="Latitude" required>
          <span>,</span>
          <input type="text" class="lng" value="-79.404731" placeholder="Longitude" required>
        </div>
        <div class="coordinate-input-wrapper">
          <span>3</span>
          <input type="text" class="lat" value="43.680492" placeholder="Latitude" required>
          <span>,</span>
          <input type="text" class="lng" value="-79.404730" placeholder="Longitude" required>
        </div>
        <div class="lower-button-wrapper">
          <button id="display-boundary">Display Boundary</button>
          <button id="remove-boundary" class="inactive">Remove Boundary</button>
        </div>
      </div> <!-- /.map-inputs-wrapper -->

      <!-- map-wrapper -->
      <div class="map-wrapper">
        <div id="map"></div>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <span>Built by: <a href="http://adamfeldman.io" target="_blank">Adam Feldman</a></span>
    </footer>

  <script src="js/scripts.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkuf6MkEiT7fH6ffIUKUfZq6qbVvyPe14&callback=initMap"type="text/javascript"></script>
</body>
</html>
