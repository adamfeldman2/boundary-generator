<body>
  <h1>Boundary Generator</h1>
  <h3>Generate custom boundaries using Google Maps</h3>
  <span>Built by: <a href="http://adamfeldman.io" target="_blank">Adam Feldman</a></span>

  <main>
    <!-- map-inputs-wrapper -->
    <div class="map-inputs-wrapper">
      <p class="how-to">Enter a place, address, or GPS coordinate (Latitude, Longitude) in each of the input fields below.</p>
      
      <div class="upper-button-wrapper">
        <button id="add-coord"><span>+</span> Add Coordinate</button>
        <button id="remove-coord"><span>&#10005;</span> Remove Coordinate</button>
      </div>

      <div class="inputs-container">
        <div class="coordinate-input-wrapper">
          <span>1</span>
          <input type="text" class="geo" placeholder="Montreal, Quebec" value="Montreal, Quebec" required>
        </div>
        <div class="coordinate-input-wrapper">
          <span>2</span>
          <input type="text" class="geo" placeholder="30 Rockefeller, New York, NY" value="30 Rockefeller, New York, NY" required>
        </div>
        <div class="coordinate-input-wrapper">
          <span>3</span>
          <input type="text" class="geo" placeholder="43.642371, -79.387048" value="43.642371, -79.387048" required>
        </div>
      </div>
      
      <div class="lower-button-wrapper">
        <button id="display-boundary">Display Boundary</button>
        <button id="remove-boundary" class="inactive">Remove Boundary</button>
        <span>*Remove boundary before displaying another*</span>
      </div>
    
    </div><!-- /.map-inputs-wrapper -->

    <!-- map-wrapper -->
    <div class="map-wrapper">
      <div id="map"></div>
    </div>
  </main>

  <script src="js/map-styles.js"></script>
